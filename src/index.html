<!DOCTYPE html>

		<meta name="title" content="Land Interiors" />
		<meta name="og:title" content="Land Interiors" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />

	<body>

						title="Land Interiors logo"
						width="111"
						height="111"
						role="presentation"
						loading="eager"

						</li>

				</nav>

		<main class="main">
			<section class="home">

				<div class="home-info">
					<h1 class="home-title" aria-label="Get personalised home interiors">

					<h2 class="home-subtitle" aria-label="in just 50 days">in just 50 days</h2>
